<!DOCTYPE HTML>
<html>
<head>
<meta charset = "UTF-8" />
<link rel="stylesheet" type="text/css" href="GameOfLife.css" />
<script src="GameOfLife.js"></script>
</head>
<body>
<table id="grid"></table>
<div id="ctrlPanel">
	<input type="button" id="start" class="normal" value="Start" />
	<input type="button" id="reset" class="normal" value="Reset" />
	<label>Cell Size</label>
	<input type="button" id="minussize" class="small" value="-"/>
	<input type="text" id="size" />
	<input type="button" id="plussize" class="small" value="+" />
	<label>Delay (Milliseconds)</label>
	<input type="button" id="faster" class="small" value="-"/>
	<input type="text" id="speed" />
	<input type="button" id="slower" class="small" value="+" />
</div>
</body>
</html>
